  <body>
    <div class="container">

    <script
      type="text/javascript"

      type="text/javascript"
      src="http://demo.haoji.me/2017/02/08-js-xlsx/js/xlsx.core.min.js"

    <script src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=hwl54yfTLw9XqGVemYwyezHXUT2Ajyoc"></script>
    <script type="text/javascript">
      function selectFile() {
        document.getElementById('file').click();
      }

      // 读取本地excel文件
      function readWorkbookFromLocalFile(file, callback) {
        var reader = new FileReader();
        reader.onload = function (e) {
          var data = e.target.result;
          var workbook = XLSX.read(data, { type: 'binary' });
          if (callback) callback(workbook);
        };
        reader.readAsBinaryString(file);
      }

      // 从网络上读取某个excel文件，url必须同域，否则报错
      function readWorkbookFromRemoteFile(url, callback) {
        var xhr = new XMLHttpRequest();
        xhr.open('get', url, true);
        xhr.responseType = 'arraybuffer';
        xhr.onload = function (e) {
          if (xhr.status == 200) {
            var data = new Uint8Array(xhr.response);
            var workbook = XLSX.read(data, { type: 'array' });
            if (callback) callback(workbook);
          }
        };
        xhr.send();
      }

      // 读取 excel文件
      function outputWorkbook(workbook) {
        var sheetNames = workbook.SheetNames; // 工作表名称集合
        sheetNames.forEach((name) => {
          var worksheet = workbook.Sheets[name]; // 只能通过工作表名称来获取指定工作表
          for (var key in worksheet) {
            // v是读取单元格的原始值
            console.log(
              key,
              key[0] === '!' ? worksheet[key] : worksheet[key].v,
            );
          }
        });
      }

      function readWorkbook(workbook) {
        var sheetNames = workbook.SheetNames; // 工作表名称集合
        var worksheet = workbook.Sheets[sheetNames[0]]; // 这里我们只读取第一张sheet
        var csv = XLSX.utils.sheet_to_csv(worksheet);
        const tableHtml = csv2table(csv);
        window.mapData = getMapData(csv);
        // addMarkers(mapData.slice(0, 3));
        document.getElementById('result').innerHTML = tableHtml;
      }

      function getMapData(csv) {
        const mapData = [];
        var rows = csv.split('\n');
        rows.pop(); // 最后一行没用的
        // rows.shift();
        rows.forEach(function (row, idx) {
          const datas = row.split(',');
          const location = { name: datas[0], lng: datas[1], lat: datas[2] };
          mapData.push(location);
        });
        return mapData;
      }

      // 将csv转换成表格
      function csv2table(csv) {
        var html = '<table>';
        var rows = csv.split('\n');
        rows.pop(); // 最后一行没用的
        rows.forEach(function (row, idx) {
          var columns = row.split(',');
          columns.unshift(idx + 1); // 添加行索引
          if (idx == 0) {
            // 添加列索引
            html += '<tr>';
            for (var i = 0; i < columns.length; i++) {
              html +=
                '<th>' +
                (i == 0 ? '' : String.fromCharCode(65 + i - 1)) +
                '</th>';
            }
            html += '</tr>';
          }
          html += '<tr>';
          columns.forEach(function (column) {
            html += '<td>' + column + '</td>';
          });
          if (idx > 0) {
            const point = {
              lat: columns[3],
              lng: columns[2],
              name: columns[1],
            };

            html +=
              '<td><button onclick="locate(' +
              idx +
              ')" contenteditable="false">定位</button></td>';
            html += '</tr>';
          }
        });
        html += '</table>';
        return html;
      }

      function table2csv(table) {
        var csv = [];
        $(table)
          .find('tr')
          .each(function (index, item) {
            var temp = [];
            $(this)
              .find('td')
              .each(function () {
                temp.push($(this).html());
              });
            temp.shift(); // 移除第一个

            if (index > 1) {
              temp.pop(); //移除最后一个事件栏
              const lng = +temp[1];
              const lat = +temp[2];
              const data = wgs84tobd09({
                lng,
                lat,
              });
              temp[1] = data.lng;
              temp[2] = data.lat;
              csv.push(temp.join(','));
            } else {
              csv.push(temp.join(','));
            }
          });
        csv.shift();
        return csv.join('\n');
      }

      // csv转sheet对象
      function csv2sheet(csv) {
        var sheet = {}; // 将要生成的sheet
        csv = csv.split('\n');
        csv.forEach(function (row, i) {
          row = row.split(',');
          if (i == 0)
            sheet['!ref'] =
              'A1:' +
              String.fromCharCode(65 + row.length - 1) +
              (csv.length - 1);
          row.forEach(function (col, j) {
            sheet[String.fromCharCode(65 + j) + (i + 1)] = { v: col };
          });
        });
        return sheet;
      }

      // 将一个sheet转成最终的excel文件的blob对象，然后利用URL.createObjectURL下载
      function sheet2blob(sheet, sheetName) {
        sheetName = sheetName || 'sheet1';
        var workbook = {
          SheetNames: [sheetName],
          Sheets: {},
        };
        workbook.Sheets[sheetName] = sheet;
        // 生成excel的配置项
        var wopts = {
          bookType: 'xlsx', // 要生成的文件类型
          bookSST: false, // 是否生成Shared String Table，官方解释是，如果开启生成速度会下降，但在低版本IOS设备上有更好的兼容性
          type: 'binary',
        };
        var wbout = XLSX.write(workbook, wopts);
        var blob = new Blob([s2ab(wbout)], {
          type: 'application/octet-stream',
        });
        // 字符串转ArrayBuffer
        function s2ab(s) {
          var buf = new ArrayBuffer(s.length);
          var view = new Uint8Array(buf);
          for (var i = 0; i != s.length; ++i) view[i] = s.charCodeAt(i) & 0xff;
          return buf;
        }
        return blob;
      }

      /**
       * 通用的打开下载对话框方法，没有测试过具体兼容性
       * @param url 下载地址，也可以是一个blob对象，必选
       * @param saveName 保存文件名，可选
       */
      function openDownloadDialog(url, saveName) {
        if (typeof url == 'object' && url instanceof Blob) {
          url = URL.createObjectURL(url); // 创建blob地址
        }
        var aLink = document.createElement('a');
        aLink.href = url;
        aLink.download = saveName || ''; // HTML5新增的属性，指定保存文件名，可以不要后缀，注意，file:///模式下不会生效
        var event;
        if (window.MouseEvent) event = new MouseEvent('click');
        else {
          event = document.createEvent('MouseEvents');
          event.initMouseEvent(
            'click',
            true,
            false,
            window,
            0,
            0,
            0,
            0,
            0,
            false,
            false,
            false,
            false,
            0,
            null,
          );
        }
        aLink.dispatchEvent(event);
      }

      $(function () {
        document
          .getElementById('file')
          .addEventListener('change', function (e) {
            var files = e.target.files;
            if (files.length == 0) return;
            var f = files[0];
            if (!/\.xlsx$/g.test(f.name)) {
              alert('仅支持读取xlsx格式！');
              return;
            }
            readWorkbookFromLocalFile(f, function (workbook) {
              readWorkbook(workbook);
            });
          });
      });

      function loadRemoteFile(url) {
        readWorkbookFromRemoteFile(url, function (workbook) {
          readWorkbook(workbook);
        });
      }

      function exportExcel() {
        var csv = table2csv($('#result table')[0]);
        var sheet = csv2sheet(csv);
        var blob = sheet2blob(sheet);
        openDownloadDialog(blob, '导出.xlsx');
      }
    </script>
    <script>
      var map;
      window.onload = function () {
        map = L.map('tiandituMap', {

          zoom: 18,

        L.tileLayer(

          {
            subdomains: ['0', '1', '2', '3', '4', '5', '6', '7'],
          },
        ).addTo(map);
        // 地名标注
        L.tileLayer(
          'http://t{s}.tianditu.gov.cn/cva_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=cva&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&tk=bfc1cfc09a68392042b48550e977f2d1',
          {
            subdomains: ['0', '1', '2', '3', '4', '5', '6', '7'],
          },
        ).addTo(map);

        // L.marker([30.577003,103.922748]).addTo(map).bindPopup('安福街20号万达公寓').openPopup();

        // L.marker([30.57736,103.922829]).addTo(map).bindPopup('安福街26号军粮供应站小区').openPopup();
      };
      function addMarkers(latlngs) {
        var layers = [];
        // const latlngs = [{lat:30.577003,lng:103.922748},{lat:30.57736,lng:103.922829}];
        for (let i = 0; i < latlngs.length; i++) {
          var layer = new L.marker([latlngs[i].lat, latlngs[i].lng]);
          layers.push(layer);
          //baidu add marker
          var marker1 = new BMapGL.Marker(
            new BMapGL.Point(latlngs[i].lng, latlngs[i].lat),
          );
          baiduMap.addOverlay(marker1);
        }
        var myGroup = L.layerGroup(layers);
        map.addLayer(myGroup);
      }
    </script>
    <script>
      var baiduMap = new BMapGL.Map('baiduMap');
      baiduMap.centerAndZoom(new BMapGL.Point(103.922748, 30.577003), 18);
      baiduMap.enableScrollWheelZoom(true);
    </script>
    <script>
      function wgs84tobd09(latlng) {
        const { lat, lng } = latlng;
        var wgs84togcj02 = coordtransform.wgs84togcj02(lng, lat);
        var result = coordtransform.gcj02tobd09(
          wgs84togcj02[0],
          wgs84togcj02[1],
        );
        return {
          lng: result[0],
          lat: result[1],
        };
      }
      let tiandituLayer;
      function locate(index) {
        const point = mapData[index];
        const { lat, lng, name } = point;
        document.getElementById('address').innerHTML = name;
        document.getElementById(
          'wgs84point',
        ).innerHTML = `lat:${lat},lng:${lng}`;
        const baiduPoint = wgs84tobd09(point);
        document.getElementById(
          'baidupoint',
        ).innerHTML = `lat:${baiduPoint.lat},lng:${baiduPoint.lng}`;
        //tianditu
        tiandituLayer && tiandituLayer.remove();
        tiandituLayer = L.marker([lat, lng])
          .addTo(map)
          .bindPopup(name)
          .openPopup();
        map.panTo([lat, lng], {
          animate: true,
        });
        //baidu
        baiduMap.clearOverlays();
        const marker = new BMapGL.Marker(
          new BMapGL.Point(baiduPoint.lng, baiduPoint.lat),
        );
        baiduMap.addOverlay(marker);
        baiduMap.centerAndZoom(
          new BMapGL.Point(baiduPoint.lng, baiduPoint.lat),
          18,
        );
      }
    </script>
